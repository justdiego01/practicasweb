<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con Formularios</title>
</head>
<body>
    <h1>Formulario de Registro de Alumnos</h1>
    <form action="pagina22.html" method="POST">
        <fieldset>
            <legend>Datos Personales</legend>
            <label form="txtDNI">Numero de Documento:</label> <input type="text" name="txtDni" id="txtDni" placeholder="Ingrese su DNI" required><br>
            <label form="txtNom">Nombres:</label> <input type="text" name="txtNom" id="txtNomb" placeholder="Ingrese sus Nombres" required><br>
            <label form="txtApe">Apellidos:</label> <input type="text" name="txtApe" id="txtApe" placeholder="Ingrese sus Apellidos" required><br>
            <label form="txtfec">Fecha de Nacimiento:</label> <input type="date" name="txtfec" id="txtfec" required><br>
            <label form="txtdir">Direcci칩n:</label> <input type="text" name="txtdir" id="txtdir" placeholder="Ingrese su direcci칩n" required><br>
            <label for="cboDistrito">Distrito:</label>
            <select name="cboDistrito" id="cboDistrito" required>
                <option value="0">Seleccione un distrito</option>
                <option value="1">Cercado de Lima</option>
                <option value="2">Bre침a</option>
                <option value="3">San Juan de Lurigancho</option>
                <option value="4">Jesus Maria</option>
                <option value="5">La Molina</option>
            </select><br>
            <label form="rbm">Sexo:</label> <input type="radio" name="sexo" id="rbm"><label for="rbm">Masculino</label><input type="radio" name="sexo" id="rbm"><label for="rbm">Femenino</label><br>
            <label form="fulFoto">Fotografia:</label> <input type="file" name="fulFoto" id="fulFoto"><br>
            <label form="txtObservaciones">Observaciones:</label> <textarea name="tatObservaciones"></textarea><br>
            <label>Estado:</label><input type="checkbox" name="chkEst" id="chkEst"><label form="chkEst">Habilitado</label><br>
        </fieldset>
        <fieldset>
            <legend>Datos del Curso</legend>
            <label cboCiclo>Curso:</label>
            <select name="cboCiclo" id="cboCiclo" required>
                <option value="0">Seleccione un Ciclo</option>
                <option value="1"> I Ciclo</option>
                <option value="2"> II Ciclo</option>
                <option value="3"> III Ciclo</option>
                <option value="4"> IV Ciclo</option>
                <option value="5"> V Ciclo</option>
                <option value="6"> VI Ciclo</option>
            </select><br>
            <label>Turno:</label><input type="radio" name="turno" id="rbM"><label form="rbM">Ma침ana</label><input type="radio" name="turno" id="rbT"><label form="rbT">Tarde</label><input type="radio" name="turno" id="rbN"><label form="rbN">Noche</label><br> 
            <label form="cboSeccion">Seccion:</label>
            <select name="cboSeccion" id="cboSeccion" required>
                <option value="0">Seleccione una opcion</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
                <option value="4">D</option>
                <option value="5">E</option>
                <option value="6">F</option>
                <option value="7">G</option>
            </select>
        </fieldset>
        <input type="submit" name="btnRegistrar" id="btnRegistrar" value="Registrar">
        <button type="button" name="btnActualizar" id="btnActualizar">Actualizar</button>
        <button type="reset" name="btnEliminar" id="btnEliminar">Eliminar</button>
    </form>
</body>
</html>
