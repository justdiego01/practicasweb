    // Ejemplo 1 
    // Desarrollar una aplicacion que permita calcular la suma de 2 numeros, mostrar el resultado de la suma
    // ¿Cuantas variables necesito?
    // 3
    // ¿Que tipos de datos necesito?
    // Entero
    // declarando variables
    var numero1;
    var num_2;
    var sum;
    // inicializar variables
    numero1=0;
    num_2=0;
    sum=0;
    // capturando valores
    numero1=parseInt(prompt("Ingrese el numero 1: ")); 
    num_2=parseInt(prompt("Ingrese el numero 2: ")); 
    // realizando operacion
    sum=numero1+num_2;
    // mostrando resultados
    alert("La suma es: "+sum);
        
    document.write("La suma es: "+sum+"<br>");
    document.write("<hr>");


    // Ejemplo 2
    // Desarrollar una aplicacion que permita calcular el promedio de 4 notas. Mostrar el promedio
    // ¿Cuantas variables necesito?
    // 5
    // ¿Que tipos de dato necesito?
    // Real
    var n1;
    var n2;
    var n3;
    var n4;
    var prom;
    // inicializar variables
    n1=0;
    n2=0;
    n3=0;
    n4=0;
    prom=0;
    // capturando valores
    n1=parseFloat(prompt("Ingrese la nota 1: "));
    n2=parseFloat(prompt("Ingrese la nota 2: "));
    n3=parseFloat(prompt("Ingrese la nota 3: "));
    n4=parseFloat(prompt("Ingrese la nota 4: "));
    // realizando operaciones
    prom=(n1+n2+n3+n4)/4;
    // mostrando valores
    alert("El promedio es: "+prom);

    document.write("El promedio es: "+prom+"<br>");
    document.write("<hr>");


    // Ejemplo 3
    // Desarrollar una aplicacion que permita mostrar un mensaje de saludo, si se ingresa un nombre
    // ¿Cuantas variables necesito?
    // 1
    // ¿Que tipo de dato necesito?
    // Texto
    // declarando las variables
    var nom;
    // inicializamos las variables
    nom="";
    // asignando valores
    nom=prompt("Ingresa tu nombre: ");
    // mostrando valores
    alert("Hola como estas: "+nom+' espero que muy bien mi rey');

    document.write("Hola como estas: "+nom+' espero que muy bien mi rey');
    document.write("<hr>");


    // Ejemplo 4
    // Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador si se sabe que su sueldo basico es 1000 soles y recibe una bonificacion del 7% y se le aplica un descuento del 4%. Mostrar todos los valores
    // ¿Cuantas variables necesito?
    // 4
    // ¿Que tipos de datos necesito?
    // Real
    // definiendo variables
    var sb;
    var bon;
    var des;
    var sf;
    // inicializando variables
    sb=0;
    bon=0;
    des=0;
    sf=0;
    // asignando valores
    sb=parseFloat(prompt("Ingrese el sueldo basico: "));
    // realizando operaciones
    bon=sb*0.07;
    des=sb*0.04;
    sf=sb+bon-des;
    // mostrando resultados
    alert("El sueldo basico es: "+sb);
    alert("La bonificacion es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo final es: "+sf);

    document.write("El sueldo basico es: "+sb+"<br>");
    document.write("La bonificacion es: "+bon+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El sueldo final es: "+sf+"<br>");
    document.write("<hr>");


    // Ejemplo 5
    // Desarrollar una aplicacion que permita calcular el total a pagar si se sabe que la cantidad que se compra es 10 y el precio del producto comprado es 125.80 y ademas se debe de calcular el IGV que es el 18% del subtotal. Mostrar todos los resultados
// ¿Cuantas variables necesito?
    // 5
    // ¿Que tipos de datos necesito?
    // Real
    // definiendo e inicializando variables
    var can=0;
    var pre=0;
    var sbt=0;
    var igv=0;
    var tot=0;
    // capturando valores
    can=parseInt(prompt("Ingresa la cantidad a comprar: "));
    pre=parseFloat(prompt("Ingresa el precio del producto: "));
    // realizando operaciones
    sbt=can*pre;
    igv=sbt*0.18;
    tot=sbt+igv;
    // mostrando resultados
    alert("El subtotal es: "+sbt);
    alert("El IGV es: "+igv);
    alert("El total es: "+tot);

    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El IGV es: "+igv+"<br>");
    document.write("El total es: "+tot+"<br>");
    document.write("<hr>");


    // Ejemplo 6
    // Desarrollar una aplicacion que permita ingresar el numero de horas tarbajadas de un empleado si se sabe que tiene un costo por cada hora trabajada y se te pide cacular el sueldo final, si adicional se le calcula una bonificacion del 6% y un descuento del 3%. Mostrar todos los resultados
    // ¿Cuantas variables necesito?
    // 6
    // ¿Que tipo de variable necesito?
    // Real
    // declarando e inicializando variables
    var nh=0;
    var ch=0;
    var sb=0;
    var bon=0;
    var des=0;
    var sf=0;
    // capturando valores
    nh=parseFloat(prompt("Ingresa el numero de horas trabajadas: "));
    ch=parseFloat(prompt("Ingresa el costo por hora trabajada: "));
    // realizando operaciones
    sb=nh*ch;
    bon=sb*0.06;
    des=sb*0.03;
    sf=sb+bon-des;
    // mostrando resultados
    alert("El sueldo basico es: "+sb);
    alert("La bonificacion es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo final es: "+sf);
        
    document.write("El sueldo basico es: "+sb+"<br>");
    document.write("La bonificacion es: "+bon+"<br>");
    document.write("El descuento es: "+sb+"<br>");
    document.write("El sueldo final es: "+sb+"<br>");
    document.write("<hr>");
