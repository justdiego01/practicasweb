        //Variables
        // una variable es un espacio de memoria RAM que permita almacenar un unico valor, con un tipo de dato especifico, durante la ejecucion del programa la variable puede ir cambiando
        // VAR
        // Sintaxis
        // var nombrevariable;

        // cuando declaramos una variable no podemos utilizar espacios en blanco
        // para declarar una variable puedo asignarle cualquier nombre, pero de preferencia hay que asignarles nombres relacionados con los valores que se van almacenar en las variables
        // como recomendacion podeos tener 1,2,3 y 4 caracteres para declarar una variable

        // Ejemplo 1 
        // Desarrollar una aplicacion que permita calcular la suma de 2 numeros 
        // ¿Cuantas variables necesito?
        // 3

        // Ejemplo 3

        // Entero --> numeros enteros --> 5, 27, 9, -121
        // Real --> numeros reales --> 5, 7.89, -17
        // Texto --> cadenas de texto --> "Hola" "Mario" "Ella no te ama XD"
        // Logico --> verdad --> verdadero o falso

        // proceso para definir una variable es primero definir las variables y luego inicializar 
        // Inicializamos las variables
        // Entero o Real --> 0
        // Texto --> "o"

        // 3
        // ¿Que tipos de datos necesito?
        // Entero
        // declarando variables
        var numero1;
        var num_2;
        var sum;

        numero1=0;
        num_2=0;

        n3=0;

        var nom;

        // es darle un valor ya conocido a las variables despues de haber sido declarada e inicializada

        // ¿Cuantas variables necesito?
        // 3
        // ¿Que tipos de datos necesito?
        // Entero
        // declarando variables
        var numero1;
        var num_2;
        var sum;
        // inicializar variables
        numero1=0;
        num_2=0;
        sum=0;
        // asignando valores
        numero1=6;

        // ¿Que tipos de dato necesito?

        // declarando las variables

        nom="Diego";
