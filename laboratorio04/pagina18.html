<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 5</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https: / /fonts. googleapis. com/ css2 ?f amily=Slabo+27px&d isplay=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/miestilo.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario">
            <div class="cajas">
                <input type="text" name="txtNom" id="txtNom" placeholder="Nombres">
                <input type="text" name="txtApe" id="txtApe" placeholder="Apellidos">
                <input type="mail" name="txtCor" id="txtCor" placeholder="Correo">
            </div>
            <div class="radios">
                <input type="radio" name="sexo" id="rbMas" value="masculino">
                <label for="rbMas">Masculino</label>
                <input type="radio" name="sexo" id="rbFem" value="femenino">
                <label for="rbFem">Femenino</label>
                <input type="radio" name="sexo" id="rbOtr" value="otros">
                <label for="rbOtr">Otro</label>
            </div>
            <div class="casilla">
                <input type="checkbox" name="chkEst" id="chkEst">
                <label for="chkEst">Habilitado</label>
            </div>
            <input type="button" value="Registrar" name="btnRegistrar" id="btnRegistrar" class="boton" onclick="Registrar()">
            <ul class="error" name="error" id="error"></ul>
        </form>
    </div>
    <script src="js/mibiblioteca.js" type="text/javascript"></script>    
</body>
</html>
