<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <script src="https://kit.fontawesome.com/08372bade9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/galeria.css" type="text/css">
</head>
<body>
    <h1>Galeria de Imagenes en una ventana modal</h1>
    <div class="grupo">
        <ul class="galeria">
            <li>
                <a href="#" data-open="modal1">
                    <img src="img/atardecer-estilo-retrowave_1920x1080_xtrafondos.com.jpg" alt="Imagen 1">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal2">
                    <img src="img/d841ebe1432212071a12e514f380183a.png" alt="Imagen 2">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal3">
                    <img src="img/city.jpg" alt="Imagen 3">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal4">
                    <img src="img/hombre-a-la-luz-de-la-luna-arte-digital_1920x1080_xtrafondos.com.jpg" alt="Imagen 4">
                </a>
            </li>
        </ul>
    </div>
    <div class="modal" id="modal">
        <div class="ventanamodal">
            <header class="cabeceramodal">
                <p id="parrafocabecera"></p>
                <button class="cerrarmodal" aria-label="cerrarmodal" data-close>
                    <i class="far fa-times-circle"></i>
                </button>
            </header>
            <section class="contenidomodal">
                <img id="imagenmodal">
            </section>
            <footer class="piemodal">
                <p id="parrafopie"></p>
            </footer>
        </div>
    </div>

    <script src="js/galeria2.js" type="text/javascript"></script>
</body>
</html>
